<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Foster A Pet</title>
  <body>
    <header>
      <h1>Sign Up to Foster a Pet</h1>
        <table>
      <thead>
         <th colspan="3">Available Pets</th>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Bread</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Benny</td>
          <td>2</td>
          <td>Wire Haired Terrier</td>
          <td image src="<a href="https://imgur.com/cQJRT5Y"><img src="https://i.imgur.com/cQJRT5Y.jpg" title="source: imgur.com" "alt="Wirey Haired White and brown dog with tongue sticking out" width="30%"/></a> 
          </td>
        </tr>
        <tr>
          <td>Jets</td>
          <td>4</td>
          <td>Irish Wolfhound</td>
          <td image src="<a href="https://imgur.com/iyyfmAR"><img src="https://i.imgur.com/iyyfmAR.jpg" title="source: imgur.com" "alt="Tall long haired grey dog" width="30%"/></a>
        </tr>
        <tr>
          <td>EJ</td>
          <td>8</td>
          <td>Neopolitan Mastif</td>
          <td image src="<a href="https://imgur.com/GvQiy65"><img src="https://i.imgur.com/GvQiy65.jpg" title="source: imgur.com" "alt="Short grey haired large dog with droopy cheeks" width="30%"/></a>
        </tr>
      </tbody>
    </table>
  </head>
      <img src="assets/dog.png" alt="Cute Dog Looking Over Form" width="40%">
    </header>
    <form>
      <label for="name">Full Name:</lable>
        <input type="text" id="name" placeholder+"Jane Doe" name="name">
        <br>
      <lable for="dob"> Date of Birth</lable>
        <input type="date" id "dob" name="dob">
      <br>
      <lable for="email">Email</lable>
        <input type="email" id="email" placeholder="example@domain.com" name="email">
      <label for="pw">Passwoord</label>
        <input type="password" id ="pw" name="password">
      <br>
      <label for="num-pets">Number of Pets</label>
        <input type="number" min="0" name="num of pets">
      <h4>Have you fostered before?</h4>
      <label for="yes">
        <input type="radio" id="yes" name="prev-experience">Yes</input>
      <label for="no">
        <input type="radio" id="no" name="prev-experience">No</input>
        <h4>Which of these appply to your home?</h4>
          <label for "apartment">Apartment</label>
            <input type="checkbox" id="apartment" name="apartment">
          <label for "children">Children</label>
            <input type="checkbox" id="children" name="children">
          <label for "Yard">Yard</label>
            <input type="checkbox" id="Yard" name="Yard">
            <br>
            <input type="submit" value="Sign Up!">  
      </label>
    </form>
  </body>
</html>
